<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>IQ Shrimp Hunting</title>
    </head>
    <body>
        <!-- <div style="flex: 1; height: 50px;"></div> -->
        <div>
            <div class="card">
                <h1 style="font-family: Impact; color: white;">IQ Shrimp hunting:</h1>
                <img src="./sprites/iquatic.png" alt="IQuatic" class="rotate90" style="width: 100%" />
                <h1 style="margin-bottom: 18px; color: white;">How to play:</h1>
                <p class="price">Click to start</p>
                <p class="price">Click to fire</p>
                <p class="price">Well, don't die</p>
                <img src="./sprites/bad-shrimp.png" alt="Bad shrimp" style="width: 30%" />
            </div>
        </div>
        <div>
            <canvas id="mycanvas"></canvas>
        </div>
        <div>
            <div class="card">
                <h1 style="font-family: Impact; color: white;">Considerations</h1>
                <img src="./sprites/iquatic.png" alt="IQuatic" class="rotate90" style="width: 100%" />
                <p class="price">Beware shrimps became stronger</p>
                <p class="price">You can lose score too</p>
                <p class="price">Shrimps also hunt you</p>
                <img src="./sprites/bad-shrimp-mirror.png" alt="Bad shrimp" style="width: 30%" />
            </div>
        </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
